<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">


    <title>Bistrot "La Manu"</title>
</head>

<body>

    <h1 class="text-center fw-lighter mt-3"><strong>Bistrot</strong>"La Manu"</h1>

    <!-- Photo -->
    <div class="container shadow-lg mt-5 pt-5 pb-5 ">
        <div class="row  justify-content-center">

            <div class="row col-lg-6 d-none d-lg-block">
                <img class="" src="img/salade tahitienne.jfif" class="img-fluid" alt="Salade tahitienne">
            </div>

            <!-- Formulaire -->
            <form action="#" method="GET" class="row col-lg-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Wayne" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Bruce"required >
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Courriel</label>
                    <input type="text" class="form-control" name="mail" id="mail" placeholder="Batman@gotham.com"required >
                </div>


                <div class="mb-3">
                    <label for="plat" class="form-label">Choix du plat</label>
                    <select name="plat" class="form-select" id="plat" required>

                        <option value="">--Plat--</option>
                        <option value="">Thon rouge</option>
                        <option value="">Thon blanc</option>
                        <option value="">Mahi Mahi</option>
                    </select>
                    <div class="mb-3">
                        <label for="accompagnement" class="form-label">Choix de l'accompagnement</label>
                        <select class="form-select" name="accompagnement" id="accompagnement" required>

                            <option value="">--Accompagnements--</option>
                            <option value="">Riz</option>
                            <option value="">Frites</option>
                            <option value="">La réponse 3</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="commentaire" class="form-label">Commentaires ( ex : cuissons,
                        allergies...)</label>
                    <textarea class="form-control" id="commentaire" name="commentaire"
                        rows="3" placeholder="Votre commentaire"></textarea>
                </div>

                <div class=" text-center ">
                    <input type="checkbox" class="form-check-input " id="exampleCheck1" name="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Je promet de ne pas gaspiller : j'ai faim
                        !!</label>
                </div>
                <div class="mt-3 text-center">
                    <button type="submit" class="btn-lg btn btn-outline-dark">Commander</button>
                </div>
            </form>
        </div>



    </div>

    <footer class="mt-5 p-4 bg-secondary">
        <p class="text-center text-white">Design for LHP7</p>
    </footer>



    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
